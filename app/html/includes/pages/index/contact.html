<section class="contact-container">
  <h2>Contactez-moi</h2>
  <div class="contact-form-content">
    <form class="contact-form" method="post" action="http://ressources.davidvelten.fr/site-mehdi-send-mail/index.php">
      <div class="input-container">
        <input id="nom" name="nom" placeholder="Nom" type="text"/>
      </div>
      <div class="input-container">
        <input id="email" name="email" placeholder="Email" type="email"/>
      </div>
      <div class="input-container">
        <input id="sujet" name="sujet" placeholder="Sujet de votre message" type="text"/>
      </div>
      <div class="input-container textarea">
        <textarea id="message" name="message" placeholder="Message"></textarea>
      </div>
      <button type="submit">Envoyer</button>
      <div class="ifSendMail">Votre message a bien été envoyé !</div>
    </form>
  </div>
</section>
